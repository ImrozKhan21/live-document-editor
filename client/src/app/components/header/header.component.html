<div>
  @if (loggedIn$ | async) {
    <div class="pl-3 pr-3 flex justify-between items-center">
      <span>DOC EDITOR</span>
      <div class="flex gap-2 items-center">
        <img class="rounded-2xl" [src]="userData.photo"  alt="user" width="50"/>
        <p-button (onClick)="logout()" label="Logout"></p-button>
      </div>
    </div>

  } @else {
    <p-button (onClick)="login()" label="Login"></p-button>
  }

  <hr>
</div>
